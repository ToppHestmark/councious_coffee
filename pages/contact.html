  <header class="contact__header headers">
    <h1>Contact us</h1>

  <h2 class="contact__formHeader">Contact us</h2>
  <main class="contact__main">
    <div class="contact_formContainer">
      <p class="contact__formText">
        Please use the form below to send us a message and we will reply within one business day. 
        You can also drop us an email anytime or
      </p>
      <form>
        <label for="fname">First Name</label>
        <input type="text" name="firstname">
    
        <label for="lname">Last Name</label>
        <input type="text" name="lastname">
    
        <label for="subject">Subject</label>
        <textarea name="subject" placeholder="Your message..."></textarea>
    
        <button class="contact__formButton" type="submit" value="Submit">Submit</button>
      </form>
    </div>

    <div class="contact__detailsContainer">
      <h3>Phone</h3>
      <p>+47 51 00 00 00</p>
      <h3>E-mail</h3>
